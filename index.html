<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine - Algoritma Coin Change</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .coin-enter {
            animation: coinDrop 0.5s ease-out;
        }
        @keyframes coinDrop {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1f2937; 
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4b5563; 
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6b7280; 
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-800 to-gray-900 min-h-screen text-gray-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ITEMS = [
            { id: 1, name: "Air Mineral", price: 4000, icon: "fa-bottle-water", color: "bg-blue-100 text-blue-600" },
            { id: 2, name: "Teh Manis", price: 5000, icon: "fa-mug-hot", color: "bg-amber-100 text-amber-600" },
            { id: 3, name: "Kopi Kaleng", price: 9000, icon: "fa-coffee", color: "bg-amber-900 text-amber-200" },
            { id: 4, name: "Soda Gembira", price: 7000, icon: "fa-wine-bottle", color: "bg-red-100 text-red-600" },
            { id: 5, name: "Susu Kotak", price: 6000, icon: "fa-box-open", color: "bg-indigo-100 text-indigo-600" },
            { id: 6, name: "Burger", price: 15500, icon: "fa-burger", color: "bg-orange-900 text-orange-200" },
            { id: 7, name: "Keripik", price: 10000, icon: "fa-cookie-bite", color: "bg-yellow-100 text-yellow-600" },
            { id: 8, name: "Biskuit", price: 8000, icon: "fa-cookie", color: "bg-orange-100 text-orange-600" },
            { id: 9, name: "Roti Keju", price: 5000, icon: "fa-bread-slice", color: "bg-yellow-50 text-yellow-500" },
            { id: 10, name: "Permen Mint", price: 1500, icon: "fa-candy-cane", color: "bg-green-100 text-green-600" },
            { id: 11, name: "Pizza", price: 13000, icon: "fa-pizza-slice", color: "bg-orange-100 text-orange-600" },
            { id: 12, name: "Wafel", price: 3000, icon: "fa-stroopwafel", color: "bg-orange-800 text-orange-100" }
        ];

        const INITIAL_STOCK = [
            { value: 50000, count: 1000, label: "50rb" },
            { value: 20000, count: 1000, label: "20rb" },
            { value: 10000, count: 1000, label: "10rb" },
            { value: 5000, count: 1000, label: "5rb" },
            { value: 2000, count: 1000, label: "2rb" },
            { value: 1000, count: 1000, label: "1rb" },
            { value: 500, count: 1000, label: "500" },
        ];

        const App = () => {
            const [cart, setCart] = useState([]);
            const [machineStock, setMachineStock] = useState(INITIAL_STOCK);
            const [userMoney, setUserMoney] = useState("");
            const [message, setMessage] = useState({ type: "", text: "" });
            const [changeResult, setChangeResult] = useState(null);

            const totalAmount = cart.reduce((sum, item) => sum + item.price, 0);

            const addToCart = (item) => {
                setCart([...cart, item]);
                setMessage({ type: "", text: "" });
                setChangeResult(null);
            };

            const removeFromCart = (indexToRemove) => {
                const newCart = cart.filter((_, idx) => idx !== indexToRemove);
                setCart(newCart);
                setMessage({ type: "", text: "" });
                setChangeResult(null);
            };

            const resetMachine = () => {
                setCart([]);
                setUserMoney("");
                setMessage({ type: "", text: "" });
                setChangeResult(null);
                setMachineStock(JSON.parse(JSON.stringify(INITIAL_STOCK)));
            };

            const processPayment = () => {
                const payment = parseInt(userMoney);

                if (isNaN(payment) || payment < totalAmount) {
                    setMessage({ type: "error", text: "Uang yang dimasukkan kurang!" });
                    return;
                }

                const changeNeeded = payment - totalAmount;

                if (changeNeeded === 0) {
                    handleSuccess([], payment);
                    return;
                }

                const minUnit = 500;
                const unitChange = changeNeeded / minUnit;

                if ( changeNeeded % minUnit !== 0 ) {
                    setMessage({ type: "error", text: `Maaf tidak tersedia kembalian untuk Rp ${changeNeeded.toLocaleString()}. Harap masukkan Pembayaran dalam kelipatan RP 500. Transaksi dibatalkan. `});
                    return;
                }

                const dp = new Int32Array(unitChange + 1).fill(999999);
                
                const lastCoinIndex = new Array(unitChange + 1).fill(null); 

                dp[0] = 0;

                let supply = []; 
                machineStock.forEach(money => {
                    let count = money.count;
                    let unitCoinValue = money.value / minUnit; 

                    let power = 1;
                    while (count > 0) {
                        const use = Math.min(power, count);
                        supply.push({ 
                            unitVal: unitCoinValue * use, 
                            rawValue: money.value,
                            amount: use,
                        });
                        count -= use;
                        power *= 2;
                    }
                });

                for (let i = 0; i < supply.length; i++) { 
                    const unitCoinValue = supply[i].unitVal; 
                    const takeAmount = supply[i].amount; 
                    
                    for (let j = unitChange; j >= unitCoinValue; j--) {
                        if (dp[j - unitCoinValue] + takeAmount < dp[j]) { 
                            dp[j] = dp[j - unitCoinValue] + takeAmount;
                            lastCoinIndex[j] = supply[i]; 
                        }
                    }
                }

                if (dp[unitChange] === 999999) {
                    setMessage({ 
                        type: "error", 
                        text: `Maaf, stok kembalian tidak cukup untuk Rp ${changeNeeded.toLocaleString()}. Transaksi dibatalkan.` 
                    });
                    return;
                }

                let tempChange = unitChange; 
                let changeDetails = []; 

                while (tempChange > 0) {
                    const pack = lastCoinIndex[tempChange]; 

                    for (let i = 0; i < pack.amount; i++) { 
                        changeDetails.push(pack.rawValue);
                    }

                    tempChange -= pack.unitVal;
                }

                let newStock = JSON.parse(JSON.stringify(machineStock));
                let deductions = {};
                changeDetails.forEach(val => {
                    deductions[val] = (deductions[val] || 0) + 1;
                });

                newStock.forEach(money => {
                    if (deductions[money.value]) {
                        money.count -= deductions[money.value];
                    }
                });

                setMachineStock(newStock);
                handleSuccess(changeDetails, payment, changeNeeded);
            };

            const handleSuccess = (changeDetails, payment, totalChange) => {
                let display = {};
                changeDetails.forEach(val => display[val] = (display[val] || 0) + 1);

                setChangeResult({
                    total: totalChange || 0,
                    details: display
                });
                
                setMessage({ type: "success", text: "Transaksi Berhasil! Silakan ambil barang." });
                setCart([]); 
                setUserMoney("");
            };

            return (
                <div className="max-w-6xl mx-auto p-4 md:p-8">
                    
                    <div className="text-center mb-8">
                        <h1 className="text-4xl font-bold text-white mb-2"><i className="fas fa-robot mr-3"></i>Vending Machine Pintar</h1>
                        <p className="text-gray-400">Implementasi Algoritma Bounded Knapsack (Limited Coin Change)</p>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        
                        <div className="lg:col-span-2">
                            <div className="bg-gray-800 rounded-2xl p-6 shadow-xl border border-gray-700">
                                <h2 className="text-xl font-bold text-white mb-4 border-b border-gray-700 pb-2">Pilih Produk</h2>
                                <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                    {ITEMS.map(item => (
                                        <button 
                                            key={item.id}
                                            onClick={() => addToCart(item)}
                                            className={`${item.color} p-4 rounded-xl transition transform hover:scale-105 hover:shadow-lg flex flex-col items-center justify-between h-32 relative overflow-hidden group`}
                                        >
                                            <i className={`fas ${item.icon} text-3xl mb-2 opacity-80 group-hover:opacity-100`}></i>
                                            <div className="text-center z-10">
                                                <div className="font-bold text-sm leading-tight">{item.name}</div>
                                                <div className="text-xs font-mono mt-1 opacity-75">Rp {item.price.toLocaleString()}</div>
                                            </div>
                                            <div className="absolute inset-0 bg-white opacity-0 group-hover:opacity-10 transition duration-300"></div>
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div className="mt-6 bg-gray-900 rounded-xl p-4 border border-gray-800 opacity-80">
                                <div className="flex justify-between items-center mb-2">
                                    <h3 className="text-sm font-mono text-gray-400 uppercase tracking-widest">Debug: Stok Internal Mesin</h3>
                                    <button onClick={resetMachine} className="text-xs bg-red-900 text-red-200 px-2 py-1 rounded hover:bg-red-800">Reset Stok</button>
                                </div>
                                <div className="flex flex-wrap gap-2">
                                    {machineStock.map((money, idx) => (
                                        <div key={idx} className={`text-xs px-2 py-1 rounded border ${money.count === 0 ? 'border-red-900 text-red-700 bg-red-900/10' : 'border-gray-700 text-gray-300 bg-gray-800'}`}>
                                            <span className="font-bold">{money.label}:</span> {money.count}x
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="space-y-6">
                            
                            <div className="bg-black border-4 border-gray-600 rounded-xl p-6 shadow-2xl relative overflow-hidden flex flex-col">
                                <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-blue-500 to-transparent opacity-50"></div>
                                
                                <div className={`mb-4 text-center p-2 rounded text-sm ${message.type === 'error' ? 'bg-red-900/50 text-red-200' : message.type === 'success' ? 'bg-green-900/50 text-green-200' : 'bg-gray-800 text-cyan-400'}`}>
                                    {message.text || "Selamat Datang. Silakan pilih menu."}
                                </div>

                                <div className="flex-1 overflow-y-auto mb-4 border-t border-b border-gray-800 py-2 custom-scrollbar min-h-[160px]">
                                    {cart.length === 0 ? (
                                        <div className="h-full flex items-center justify-center text-gray-600 italic text-sm">Keranjang Kosong</div>
                                    ) : (
                                        cart.map((item, idx) => (
                                            <div key={idx} className="flex justify-between items-center text-green-400 font-mono text-sm mb-2 hover:bg-gray-900/50 p-1 rounded transition-colors group animate-pulse hover:animate-none">
                                                <div className="flex items-center">
                                                    <button 
                                                        onClick={() => removeFromCart(idx)}
                                                        className="mr-3 text-red-600 hover:text-red-400 transition-colors focus:outline-none"
                                                        title="Hapus dari keranjang"
                                                    >
                                                        <i className="fas fa-trash-alt text-xs"></i>
                                                    </button>
                                                    <span>{item.name}</span>
                                                </div>
                                                <span>{item.price.toLocaleString()}</span>
                                            </div>
                                        ))
                                    )}
                                </div>

                                <div className="flex justify-between items-end border-t border-gray-700 pt-4">
                                    <span className="text-gray-400 text-sm">TOTAL BAYAR</span>
                                    <span className="text-3xl font-mono text-white font-bold tracking-tighter">
                                        <span className="text-sm align-top mr-1">Rp</span>
                                        {totalAmount.toLocaleString()}
                                    </span>
                                </div>
                            </div>

                            <div className="glass-panel rounded-xl p-6">
                                <label className="block text-sm font-bold text-gray-700 mb-2">Masukkan Jumlah Uang</label>
                                <div className="flex gap-2 mb-4">
                                    <input 
                                        type="number" 
                                        value={userMoney}
                                        onChange={(e) => setUserMoney(e.target.value)}
                                        placeholder="Contoh: 20000"
                                        className="w-full bg-white border border-gray-300 rounded-lg px-4 py-3 text-lg font-mono focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        disabled={totalAmount === 0}
                                    />
                                </div>
                                
                                <button 
                                    onClick={processPayment}
                                    disabled={totalAmount === 0 || !userMoney}
                                    className={`w-full py-4 rounded-xl font-bold text-lg shadow-lg transition transform active:scale-95 ${
                                        totalAmount === 0 || !userMoney 
                                        ? 'bg-gray-300 text-gray-500 cursor-not-allowed' 
                                        : 'bg-gradient-to-r from-blue-600 to-indigo-600 text-white hover:from-blue-500 hover:to-indigo-500'
                                    }`}
                                >
                                    BAYAR SEKARANG
                                </button>
                            </div>

                            {changeResult && (
                                <div className="bg-gray-800 rounded-xl p-6 border-t-4 border-yellow-500 shadow-xl coin-enter">
                                    <div className="flex justify-between items-center mb-3">
                                        <h3 className="text-yellow-500 font-bold uppercase text-sm">Kembalian Keluar</h3>
                                        <span className="text-white font-mono font-bold">Rp {changeResult.total.toLocaleString()}</span>
                                    </div>
                                    <div className="bg-gray-900 rounded p-3 grid grid-cols-2 gap-2">
                                        {Object.entries(changeResult.details).map(([val, count]) => (
                                            <div key={val} className="flex items-center text-sm text-gray-300">
                                                <i className="fas fa-coins text-yellow-600 mr-2"></i>
                                                <span>{count}x <span className="font-mono text-white">Rp {parseInt(val).toLocaleString()}</span></span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
